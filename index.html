<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Финансовый директор</title>
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__in">
            <div id="cardgame" class="cardgame">
                <div class="cardgame__in">
                    <div id="card" class="card">
                        <div id="card-front" class="front">
                            <div class="card-content card-content__type-loader">
                                <div class="lds-css ng-scope">
                                    <div class="lds-ripple">
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="card-back" class="back">
                            <div class="card-content card-content__type-0">
                                <div class="card-content__title">
                                    Один на один с манипулятором
                                </div>
                                <div class="card-content__text">
                                    Техника безопасности при общении с&nbsp;сотрудниками, которые пытаются повлиять на Ваши действия и решения.
                                </div>

                            </div>
                            <div class="card-footer card-footer_start">
                                <a class="card-button js-to-question" data-question="1">Пройти тест</a>
                            </div>
                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>


    <script id="question__tmpl" type="text/x-javascript-tmpl">



        <div class="card-content card-content__type-{{id}} card-content__type-padded">

            <div class="card-step">
                <span class="card-step__in">Ситуация {{id}} из 5</span>
            </div>

            <div class="card-content__title">
                {{text}}
            </div>
            <div class="card-content__text">
                <ul class="card-content_variants">
                    {[ _.each(variants, function(variant) { ]}
                        <li class="card-content_variant">
                            <a class="js-to-answer" data-answer="{{variant.answerId}}" data-question="{{id}}">
                                {{variant.text}}
                            </a>
                        </li>
                    {[ }); ]}
                </ul>
            </div>
        </div>
    </script>

    <script id="finish__tmpl" type="text/x-javascript-tmpl">
        <div class="card-content card-content__type-finish">
            <div class="card-content__title">
                Позравляем, тест пройден!
            </div>
            <div class="card-content__text">
                Ни одному манипулятору не удастся повлиять на ваши решения!
            </div>
        </div>
        <div class="card-footer">
            <a class="card-button js-to-question" data-question="1">Пройти тест еще раз</a>
        </div>
    </script>


    <script id="answer__tmpl" type="text/x-javascript-tmpl">

        <div class="card-content card-content__type-{{type}}">
        <div class="card-step">
                <span class="card-step__in">Ситуация {{step}} из 5</span>
            </div>
            <div class="card-content__title">
                {{title}}
            </div>
            <div class="card-content__text">
                {{text}}
            </div>
            {[ if (resume != null) { ]}
            <div class="card-content__text-resume">
                {{resume}}
            </div>
            {[ } ]}
        </div>
        <div class="card-footer">
            <a class="card-button {{type}} js-to-question" data-question="{{nextQuestion}}">
                {{buttonText}}
            </a>
        </div>

    </script>


    <script src="js/jquery.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/jquery.flip.min.js"></script>
    <script src="js/gamedata.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
